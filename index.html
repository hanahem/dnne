<!DOCTYPE html>
<html>
<head>
<title>Deep Neural Net Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <!-- liens des feuilles css -->
 <link rel="stylesheet" href="style.css" />

<!-- GoJS & JQuery imports -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.3/go.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Zino UI imports-->
<script src="https://static.zinoui.com/1.5/compiled/zino.position.min.js"></script>
<script src="https://static.zinoui.com/1.5/compiled/zino.draggable.min.js"></script>
<script src="https://static.zinoui.com/1.5/compiled/zino.splitter.min.js"></script>
<script src="https://static.zinoui.com/js/front.min.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=css&amp;skin=sunburst"></script>
<link rel="stylesheet" href="https://static.zinoui.com/1.5/themes/silver/zino.core.css">
<link rel="stylesheet" href="https://static.zinoui.com/1.5/themes/silver/zino.splitter.css">


</head>

<body onload="init()">

  <div id="sample">

    <div class="splitter-west">
      <button onclick="addLayer()">Creation test click</button><br>
      <button onclick="outputCode()">Update test click</button>
    </div>
    <div id="myDiagramDiv" class="splitter-center" style="width:100%; height:100%;"></div>
    <div class="splitter-east">
      <textarea id="mySavedModel" style="width:100%;height:50%;"></textarea>
          <pre class="prettyprint linenums", id="codeOutput" style="width:100%;height:50%;">
              <code class="language-python">
              <!-- Partie Ã  revoir prise du prototype1 -->
              from keras.models import Sequential
              model = Sequential()
              
              model.add({{elem.name}}({{elem.params[0].size}}, activation='{{elem.params[0].activation}}'))
              </code>
          </pre>
      
    </div>
    
  </div>
  

<!-- Splitter Script and Style -->
  
  <script type="text/javascript">
  $(function () {
      $("#sample").zinoSplitter({
          panes: [
              {size: 320, collapsible: true, region: "west"}, 
              {size: 700, collapsible: false, region: "center"}, 
              {size: 325, collapsible: true, region: "east"}
          ]
      });
  });
  </script>
   

</body>

<!-- JS scripts calls -->
<script src="script.js"></script>
<script src="utils.js"></script>
<script src="decoders.js"></script>
<script src="stackers.js"></script>
</html>
